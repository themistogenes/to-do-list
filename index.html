<!DOCTYPE html>
<html>
	<head>
		<title>To-do List</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
		<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.js"></script>
	</head>
	<body>
		<div id="container">
			<h1>To-do List <i class="fa fa-plus"></i></h1>
			<input type="text" placeholder="Add New Todo" maxlength="40">
			<ul>
				<li><span><i class="fa fa-trash"></i></span> Wake Up</li>
				<li><span><i class="fa fa-trash"></i></span> Drink Coffee</li>
				<li><span><i class="fa fa-trash"></i></span> Start Coding</li>
			</ul>
		</div>
		<script type="text/javascript" src="assets/js/todos.js"></script>
	</body>
</html>
